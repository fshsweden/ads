<template name="layout2">

    {{> yield "nav"}}

    {{> yield "masthead"}}

    <hr>

    <!--main-->
    <div class="container">
        <div class="row">

            <input id="query" type="text"/>
            <button id="search" type="button" class="btn btn-danger">Search</button>

            {{#each tag_cloud}}
                <a href="{{link}}">{{name}}</a>
            {{/each }}

        </div>

        <div class="row">
            <!--right-->
            <div class="col-md-12">
                {{> yield "content"}}
            </div>
            <!--right-->
        </div>

    </div>
</template>
