<!--
This is the main application layout.
-->


<template name="ApplicationLayout">

    {{> navigation }}

    <!-- Page Content -->
    <div class="container">

        <header>
            <h1>{{title}}</h1>
        </header>

        <aside>
            {{> yield "aside"}}
        </aside>

        <article>
            {{> yield}}
        </article>

        <footer>
            {{> yield "footer"}}
        </footer>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>

</template>
